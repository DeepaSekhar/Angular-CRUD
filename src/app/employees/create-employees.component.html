<form #employeeForm="ngForm" (ngSubmit)="saveEmployee()">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>
    <div class="panel-body">
      <!-- <div class="form-group">
        <label for="id">Id</label>
        <input
          id="id"
          name="id"
          [(ngModel)]="formId"
          type="text"
          class="form-control"
        />
      </div> -->
      <div class="form-group">
        <label for="name">Name</label>
        <input
          id="name"
          name="name"
          [(ngModel)]="creatEmployee.name"
          type="text"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          name="emil"
          [(ngModel)]="email"
          type="email"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input
          id="phoneNumber"
          name="phoneNumber"
          [(ngModel)]="phoneNumber"
          type="text"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="gender">Contact Preferences</label>
        <div class="form-control radio">
          <label class="radio-inline">
            <input
              id="email"
              name="email"
              [(ngModel)]="emailprefer"
              type="radio"
              value="phone"
            />
            Email
          </label>
          <label class="radio-inline">
            <input
              id="phone"
              name="phone"
              [(ngModel)]="phoneprefer"
              type="radio"
              value="phone"
            />
            Phone number
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <div class="form-control radio">
          <label class="radio-inline">
            <input
              id="radio"
              name="gendermale"
              [(ngModel)]="gendermale"
              type="radio"
              value="male"
            />
            Male
          </label>
          <label class="radio-inline">
            <input
              id="radio"
              name="genderfemale"
              [(ngModel)]="genderfemale"
              type="radio"
              value="Female"
            />
            Female
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-control radio">
          <label class="checkbox-inline">
            <input
              id="isActive"
              name="gender"
              [(ngModel)]="isActive"
              type="checkbox"
              checked
            />
            IsActive
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input
          id="age"
          name="age"
          [(ngModel)]="age"
          type="text"
          class="form-control"
        />
      </div>
    </div>
    <div class="form-group">
      <div>
        <label for="department">Department</label>

        <select
          id="department"
          name="department"
          [(ngModel)]="department"
          class="form-control"
        >
          <option *ngFor="let dept of departments" [value]="dept.id">{{
            dept.name
          }}</option>
        </select>
      </div>
    </div>
    <!-- photo display -->

    <div class="form-group">
      <label for="photopath">Photo path</label>
      <input
        id="photopath"
        name="photopath"
        [(ngModel)]="photoPath"
        type="text"
        class="form-control"
      />
    </div>
    <button type="button" class="btn btn-primary" (click)="togglePreview()">
      {{ photoPreview ? "Hide" : "Show" }} Preview
    </button>
    <div class="form-group">
      <img [src]="photoPath" height="200" width="200" *ngIf="photoPreview" />
    </div>

    <div class="panel-footer">
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </div>
</form>
Angular generated form Model:{{ employeeForm.value | json }}
